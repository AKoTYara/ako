<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="title"><img src="img/logo.png" class="logo" alt="" /></div>

        <div class="input-container">
          <img src="img/push-ups.png" class="icons" alt="" />
          <div class="input-block">
            <label class="input-label" for="pushups">Push-ups</label>
            <input
              type="number"
              id="pushups"
              class="input-field"
              placeholder="How many did you do?"
            />
          </div>
        </div>

        <div class="input-container">
          <img src="img/pull-ups.png" class="icons" alt="" />
          <div class="slider-container">
            <div class="range-wrapper">
              <div class="slider-value-container">
                <span id="pullups-value" class="slider-value">0</span>
              </div>
              <input
                type="range"
                id="pullups"
                min="0"
                max="300"
                step="1"
                value="0"
              />
            </div>
            <div class="slider-labels-custom">
              <span style="left: 0%">0</span>
              <span style="left: 10%">30</span>
              <span style="left: 16.6%">50</span>
              <span style="left: 23.3%">70</span>
              <span style="left: 33.3%">100</span>
              <span style="left: 50%">150</span>
              <span style="left: 66.6%">200</span>
              <span style="left: 83.3%">250</span>
              <span style="left: 99%">300+</span>
            </div>

          </div>
        </div>

        <div class="input-container">
          <img src="img/squats.png" class="icons" alt="" />
          <div class="input-block">
            <label class="input-label" for="squats">Squats</label>
            <input
              type="number"
              id="squats"
              class="input-field"
              placeholder="How many did you do?"
            />
          </div>
        </div>

        <div class="input-container">
          <img src="img/crunches.png" class="icons" alt="" />
          <div class="input-block">
            <label class="input-label" for="crunches">Crunches</label>
            <input
              type="number"
              id="crunches"
              class="input-field"
              placeholder="How many did you do?"
            />
          </div>
        </div>

        <div class="input-container">
          <img src="img/steps.png" class="icons" alt="" />
          <div class="input-block">
            <label class="input-label" for="steps">Steps</label>
            <input
              type="number"
              id="steps"
              class="input-field"
              placeholder="How many did you do?"
            />
          </div>
        </div>

        <button class="button" onclick="calculateCalories()">
          Calculate ðŸ”¥
        </button>

        <div id="result" class="result"></div>
      </div>
    </div>

    <script>
      function calculateCalories() {
        const pushups = parseInt(document.getElementById("pushups").value) || 0;
        const pullups = parseInt(document.getElementById("pullups").value) || 0;
        const squats = parseInt(document.getElementById("squats").value) || 0;
        const crunches =
          parseInt(document.getElementById("crunches").value) || 0;
        const steps = parseInt(document.getElementById("steps").value) || 0;

        const total =
          pushups * 0.29 +
          pullups * 1.0 +
          squats * 0.32 +
          crunches * 0.2 +
          steps * 0.05;
        document.getElementById(
          "result"
        ).textContent = `You burned ~${total.toFixed(2)} calories ðŸ”¥`;
      }
    </script>

    <script>
      const pullupsSlider = document.getElementById("pullups");
      const pullupsValue = document.getElementById("pullups-value");

      pullupsSlider.addEventListener("input", function () {
        pullupsValue.textContent = this.value;
      });
    </script>

    <script>
  const slider = document.getElementById("pullups");
  const valueLabel = document.getElementById("pullups-value");

  function updateValuePosition() {
    const sliderWidth = slider.offsetWidth;
    const min = parseInt(slider.min);
    const max = parseInt(slider.max);
    const val = parseInt(slider.value);

    const percent = (val - min) / (max - min);
    const thumbOffset = 16; // Ð¿Ð¾Ð»Ð¾Ð²Ð¸Ð½Ð° ÑˆÐ¸Ñ€Ð¸Ð½Ñ‹ Ñ€ÑƒÑ‡ÐºÐ¸
    const px = percent * (sliderWidth - thumbOffset * 2) + thumbOffset;

    valueLabel.textContent = val;
    valueLabel.style.left = `${px - 35}px`;
  }

  slider.addEventListener("input", updateValuePosition);
  window.addEventListener("resize", updateValuePosition);
  updateValuePosition();
  

</script>

    </script>
  </body>
</html>
